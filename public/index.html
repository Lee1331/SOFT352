<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    
    <!--Bootstrap 4-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Hangouts</title>
</head>
<body>
        <div id="canvas"></div>
        
        <div id="right"> 
            <div class="tab">
                <button class="tablinks" onclick="openOption(event, 'ChatSection')">Chat</button>
                <button class="tablinks" onclick="openOption(event, 'OnlineUserSection')">Online Users</button>
                <button class="tablinks" onclick="openOption(event, 'CameraSection')">Cameras</button>
            </div>

            <div id="ChatSection" class="tabcontent">
                <h3>Chat</h3>

                <input id="username" type="text" placeholder="Username"/>
                <input id="message" type="text" placeholder="Message"/>
                <button id="sendMessage">Send</button>

                <div id="chatWindow">
                    <div id="output"></div>    
                    <div id="feedback"></div>    
                </div>
            </div>

            <div id="OnlineUserSection" class="tabcontent">
                <h3>Online Users</h3>
                <div id="userFormArea">
                    <form id="userForm">
                        <div class="form-group">
                            <h4>Add Username</h4>
                            <textarea class="form-control" id="usernameFormValue"></textarea>
                            <input type="submit" class="btn btn-primary" value="Submit Username"/>
                        </div>
                    </form>
                </div>
        
                <ul class="form-group" id="tmUsers"></ul>
            </div>

            <div id="CameraSection" class="tabcontent">
                <h3>Cameras</h3>
                    <div id="cameraWindow">
                        <div id="cameraCanvas"></div>
                    </div>
            </div>
        </div>
</body>

<script src="sockets.js"></script>
<script src="tabs.js"></script>
<script src="chat.js"></script>
<script src="cameras.js"></script>
<script src="canvas.js"></script>
</html>
